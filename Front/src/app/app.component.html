<mat-toolbar color="primary">
  <button mat-icon-button>
    <mat-icon (click)="opened=!opened;">menu</mat-icon>
  </button>
  <span class="title"><a routerLink="/">Clip Money</a></span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container"> 
  
  <!-- Inside -->

  <mat-sidenav class="sidenav-inside" [(opened)]="opened">  
    
    <mat-list>
      <div matRipple>
        <mat-card>
          <mat-list-item>
            <a routerLink="/home">Home</a>
          </mat-list-item>
        </mat-card>
      </div>

      <div matRipple>
        <mat-card>
          <mat-list-item>
            <a routerLink="/transferencia">Transferencia</a>
          </mat-list-item>
        </mat-card>
      </div>
     
      <div matRipple>
        <mat-card>
          <mat-list-item>
            <a routerLink="/perfil">Perfil</a>
          </mat-list-item>
        </mat-card>
      </div>

      <div matRipple>
        <mat-card>
          <mat-list-item>
            <a routerLink="/operaciones">Operaciones</a>
          </mat-list-item>
        </mat-card>
      </div>

      <div matRipple>
        <mat-card id="cerrarSesion">
          <mat-list-item>
            <a routerLink="/auth">Cerrar Sesion</a>
          </mat-list-item>
        </mat-card>
      </div>


    </mat-list>

  </mat-sidenav>


  <mat-sidenav-content id="background">
  <!-- Router outlet-->
  <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
