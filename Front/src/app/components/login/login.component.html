
<mat-card fxLayout="column" fxLayoutAlign="center center">
    <img alt="Angular Logo" src="./assets/logo-moneyclip-simple.png" />
    <mat-card-title>Inicio de sesión</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <p>
                <mat-form-field>
                    <input type="text" formControlName="cuil" matInput placeholder="Cuil">
                </mat-form-field> 
            </p>
            <p>
                <mat-form-field>
                    <input type="password" formControlName="password" matInput placeholder="Contraseña">
                </mat-form-field> 
            </p>
            <div>   
                <button type="submit" (click)="login()" mat-raised-button color="primary">Iniciar sesión</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
