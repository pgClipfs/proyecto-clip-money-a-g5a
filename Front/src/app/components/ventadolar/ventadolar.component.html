<mat-card id="comprarDolares">
    <h1>Comprar Pesos</h1>
    <mat-divider></mat-divider>
    
    <div id="container-transaction">
  
      <mat-form-field appearance="fill" style="width: 80%; margin-top:20px;">
        <mat-label>Cuenta En Dolares</mat-label>
        <mat-select>
          <mat-option value="option">0000000000</mat-option>
        </mat-select>
        <mat-hint>Cuenta que usara para comprar Pesos</mat-hint>
      </mat-form-field>
  
      <mat-form-field appearance="fill" style="width: 80%; margin-top:20px;">
        <mat-label>Cuenta En Pesos</mat-label>
        <mat-select>
          <mat-option value="option">0000000000</mat-option>
        </mat-select>
        <mat-hint>Cuenta en la que se le depositaran los Pesos comprados</mat-hint>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Monto a comprar</mat-label>
        <input matInput type="number" min="0" oninput="validity.valid||(value='');">
      </mat-form-field>
  
        <mat-label>Comicion por operacion=0,5%</mat-label><br>
        <mat-divider></mat-divider>
        <mat-label>Costo Final=</mat-label><br>
        <mat-hint>con impuestos</mat-hint>
  
      <br>
      <button id="comprarbtn" mat-raised-button color="primary" style="width: 80%; border-radius: 0px;">Comprar</button>
    </div>
  </mat-card>
