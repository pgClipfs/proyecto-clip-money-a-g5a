<div class="container">
  <h1 id="operacionesTitle">Ãšltimas operaciones</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <ng-container matColumnDef="VoucherNumber">
        <th mat-header-cell *matHeaderCellDef> Nro. Transaccion </th>
        <td mat-cell *matCellDef="let element"> {{element.VoucherNumber}} </td>
      </ng-container>
    
    
     
      <ng-container matColumnDef="Amount">
        <th mat-header-cell *matHeaderCellDef> Importe </th>
        <td mat-cell *matCellDef="let element"> {{element.Amount}} </td>
      </ng-container>
    
        
      <ng-container matColumnDef="Account">
        <th mat-header-cell *matHeaderCellDef> Cuenta </th>
        <td mat-cell *matCellDef="let element"> {{element.Account}} </td>
      </ng-container>
    
  
      <ng-container matColumnDef="TransactionType">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.TransactionType}} </td>
      </ng-container>
  
      <ng-container matColumnDef="DateTime">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.DateTime}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Concept">
        <th mat-header-cell *matHeaderCellDef> Concepto </th>
        <td mat-cell *matCellDef="let element"> {{element.Concept || '-'}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      
    </table>
</div>
